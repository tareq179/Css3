<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= z, initial-scale=1.0">
    <title>Cricket</title>
<style>
    .ball{
        height:50px;
        width: 50px;
        border-radius: 50%;
        background-color: red;
        position: relative;
        left: 640px;
        transition: transform 2s ease-in-out 0.3s;
    }
    .field:hover.ball{
        transform: translate(900px,-200px);
    }
    .field{
        transition: transform .2s ease-in;

    }
    .field:hover{
        transform: rotate(-60deg);
        transform-origin: 100% 0%;
    }
    
</style>
</head>                   
<body>
    <div class="field">
        <img src="images/bat.jpg" alt="">
        <div class="ball"></div>
    </div>
    

    </div>
</body>
</html>
